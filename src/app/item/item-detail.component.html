<ActionBar title="Details"></ActionBar>

<FlexboxLayout flexDirection="column">
  <Label class="h2 m-10" [text]="item.name"></Label>
  <Label class="h4 m-20" [text]="'Latitud:\t' + item.latitude"></Label>
  <Label class="h4 m-20" [text]="'Longitud:\t' + item.longitude"></Label>
  <Label class="h4 m-20" [text]="'Radio:\t' + item.radius"></Label>
</FlexboxLayout>
